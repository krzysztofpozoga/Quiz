<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>QUIZ Historyczny!</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <div class='container'>
      <div class='icon teacher'></div>
      <div class='icon phone'></div>
      <div class='icon half'>50/50</div>
    </div>
  </header>

  <section id='start'>
    <div class='left'>
      <div class='question'>Hmmm...Pierwszym królem Polski był...?</div>
      <div class='arrow'></div>
      <div class='questionMark'><img src='images/questionmark.jpg'></div>
    </div>
    <div class='middle'>
      <h1 class='title'>QUIZ HISTORYCZNY <br />&bdquo;HISQUIZ&rdquo;</h1>
      <div class='button'>Graj</div>
    </div>
    <div class='right'>
      <div class='archeologist'><img src='images/archeologist.png'></div>
    </div>
  </section>

  <section id='question'>
    <div class='left'>

    </div>
    <div class='middle'>
      <h2>Pytanie 1</h2>
      <div class='row'>
        <div class='quizQuestion'>
          <div class='text'>Kto był pierwszym królem Polski?</div>
        </div>
      </div>
      <div class='row'>
        <div class='answer'>Mieszko I</div>
        <div class='answer'>Otton III</div>
      </div>
      <div class='row'>
        <div class='answer'>Bolesław Chrobry</div>
        <div class='answer'>Mieszko II</div>
      </div>
    </div>
    <div class='right'>
      <div class='teacherHint'>
        <div class='hint'>Na pewno nie był to Otton III.</div>
        <div class='teacherImg'></div>
      </div>
      <div class='friendAnswer'></div>
    </div>
  </section>

  <footer>

  </footer>

  <script src='js/jquery.js'></script>
  <script src="js/out.js" type="text/javascript"></script>
</body>

</html>
