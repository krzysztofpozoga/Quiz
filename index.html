<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>QUIZ Historyczny!</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <div class='container'>
      <div class='icon teacher'></div>
      <div class='icon phone'></div>
      <div class='icon half'>50/50</div>
    </div>
  </header>

  <section id='start'>
    <div class='left'>
      <div class='question'>Hmmm...Pierwszym królem Polski był...?</div>
      <div class='arrow'></div>
      <div class='questionMark'><img src='images/questionmark.jpg'></div>
    </div>
    <div class='middle'>
      <h1 class='title'>QUIZ HISTORYCZNY <br />&bdquo;HISQUIZ&rdquo;</h1>
      <div class='button'>Graj</div>
    </div>
    <div class='right'>
      <div class='archeologist'><img src='images/archeologist.png'></div>
    </div>
  </section>

  <section id='category'>
    <div class='left'>
      <div class='mieszkoSays'>Wybierz kategorię!</div>
      <div class='arrow'></div>
    </div>
    <div class='middle'>
      <div class='categoryButton'>Początki państwa polskiego</div>

    </div>
    <div class='right'>

    </div>
  </section>

  <section id='question'>
    <div class='left'>

    </div>
    <div class='middle'>
      <h2></h2>
      <div class='row'>
        <div class='quizQuestion'>
          <div class='text'></div>
        </div>
      </div>
      <div class='row'>
        <div class='answer'></div>
        <div class='answer'></div>
      </div>
      <div class='row'>
        <div class='answer'></div>
        <div class='answer'></div>
      </div>
    </div>
    <div class='right'>
      <div class='teacherHint'>
        <div class='name'>Pani Ania podpowiada:</div>
        <div class='hint'></div>
        <div class='img'></div>
      </div>
      <div class='friendAnswer'>
        <div class='name'>Telefon do przyjaciela:</div>
        <div class='hint'></div>
        <div class='img'></div>
      </div>
    </div>
  </section>

  <footer>
    <div class='next'></div>
  </footer>

  <script src='js/jquery.js'></script>
  <script src="js/out.js" type="text/javascript"></script>
</body>

</html>
